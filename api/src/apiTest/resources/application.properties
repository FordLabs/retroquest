spring.data.jpa.repositories.enabled=true
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate

flyway.baseline-on-migrate=true

jwt.signing.secret=IMSOSECRETYOUDONTEVENKNOW
com.retroquest.requirehttps=false

com.retroquest.adminUsername=Admin
com.retroquest.adminPassword=Admin

com.retroquest.captcha.url=http://captcha.url
com.retroquest.captcha.secret=secret
com.retroquest.captcha.enabled=true
com.retroquest.captcha.failedLoginThreshold=0

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

flyway.locations=db/h2