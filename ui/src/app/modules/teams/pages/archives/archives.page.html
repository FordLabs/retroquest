<div id="page">
  <header>
    <rq-top-header [teamName]="teamName"></rq-top-header>
    <div id="headerBottom">
      <div class="header-bottom-content center-content">
        <a routerLink="/team/{{teamId}}">
          <button class="rq-button-secondary">
            <span class="button-text">Current Board</span>
          </button>
        </a>
      </div>
    </div>
  </header>

  <div id="archives">
    <h1>Archived Boards</h1>
    <rq-board-summary *ngFor="let board of boards" [board]="board" [teamId]="teamId" (boardDeleted)="removeBoardFromBoards($event)"></rq-board-summary>
    <h2 *ngIf="boards.length === 0">No archived boards were found for your team. Boards will appear here after ending a retro.</h2>
  </div>
</div>
