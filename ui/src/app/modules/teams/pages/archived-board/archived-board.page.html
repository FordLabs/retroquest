<div id="page">
  <header>
    <div id="headerBottom" [ngClass]="{'dark-theme': darkThemeIsEnabled}"></div>
  </header>

  <div
    id="team-content"
    [ngClass]="{
      'hidden': actionsRadiatorViewIsSelected()
    }"
  >
    <div
      class="rq-column"
      *ngFor="let thoughtAggregation of columnAggregations; let i = index"
      [ngClass]="{'selected': isSelectedIndex(i)}"
    >
      <rq-thoughts-column
        *ngIf="thoughtAggregation.topic !== 'action'"
        [readOnly]="true"
        [archived]="true"
        [thoughtAggregation]="thoughtAggregation"
        [hideNewThought]="true"
        [theme]="theme"
      >
      </rq-thoughts-column>
    </div>
  </div>

  <div
    class="guide-button-section"
    [ngClass]="{
      'hidden': actionsRadiatorViewIsSelected()
    }"
  >
    <div
      class="guide-button happy-guide-button"
      (click)="setSelectedIndex(0)"
      [ngClass]="{'selected': isSelectedIndex(0)}"
    ></div>
    <div
      class="guide-button confused-guide-button"
      (click)="setSelectedIndex(1)"
      [ngClass]="{'selected': isSelectedIndex(1)}"
    ></div>
    <div
      class="guide-button sad-guide-button"
      (click)="setSelectedIndex(2)"
      [ngClass]="{'selected': isSelectedIndex(2)}"
    ></div>
  </div>

</div>
