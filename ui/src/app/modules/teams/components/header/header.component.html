<header id="header">
    <div
        id="headerBottom"
        [ngClass]="{
            'dark-theme': darkThemeIsEnabled
        }"
    >
        <div class="header-bottom-content">
            <rq-countdown-timer></rq-countdown-timer>
            <rq-button
                id="giveFeedback"
                (click)="feedbackDialog.show()"
                type="secondary"
                [theme]="theme"
            >
                <span class="button-text">Give Feedback</span>
                <i class="far fa-comments button-icon" aria-hidden="true"></i>
            </rq-button>

            <rq-button
                type="secondary"
                class="rq-button-secondary download-button"
                (click)="giveZipDownloadToUser()"
            >
                <span id="downloadCsv" class="button-text">Download CSV</span>
                <i class="fas fa-download button-icon" aria-hidden="true"></i>
            </rq-button>

            <rq-button
                *ngIf="!boardIsOpenToEveryone"
                id="endRetro"
                (click)="showEndRetroDialog()"
                [ngClass]="{
                    hide: actionsRadiatorViewEnabled
                }"
                [theme]="theme"
                text="archive retro"
                type="primary"
            >
            </rq-button>
        </div>
    </div>
</header>

<rq-feedback-dialog
    #feedbackDialog
    (submitted)="onFeedbackSubmitted($event)"
    [theme]="theme"
></rq-feedback-dialog>

<rq-end-retro-dialog
    #endRetroModal
    [theme]="theme"
    (submitted)="onEndRetroDialogSubmitted()"
></rq-end-retro-dialog>
