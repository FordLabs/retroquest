<header id="header">

  <div id="headerTop">
    <div class="header-top-content">
      <a routerLink="/" class="logo-link">
        <img
          [src]="darkThemeIsEnabled ? '/assets/logo-dark.png' : '/assets/RetroQuest.png'"
          title="RetroQuest Logo"
          id="logo"
          [ngClass]="{
            'dark-theme': darkThemeIsEnabled
          }"
        />
      </a>
      <div
        class="horizontal-separator"
        [ngClass]="{
          'dark-theme': darkThemeIsEnabled
        }"
      ></div>
      <div
        id="teamName"
        [ngClass]="{
          'dark-theme': darkThemeIsEnabled
        }"
      >{{teamName}}
      </div>
      <div class="last-saved-text">{{lastSavedText}}</div>
    </div>
  </div>

  <div
    id="headerBottom"
    [ngClass]="{
      'dark-theme': darkThemeIsEnabled
    }"
  >
    <div
      class="header-bottom-content"
      [ngClass]="{
          'center-content': actionsRadiatorViewEnabled
      }"
    >

      <rq-button
        class="change-team-button"
        (click)="toggleThemeColor()"
        type="secondary"
        text="change theme"
        [theme]="theme"
      >

      </rq-button>

      <rq-button
        class="actions-radiator-button"
        type="secondary"
        [text]="actionsRadiatorViewEnabled ? 'view retro' : 'actions radiator'"
        (click)="onActionsRadiatorViewClicked()"
        [theme]="theme"
      ></rq-button>

      <button
        id="giveFeedback"
        class="rq-button-secondary"
        (click)="feedbackDialog.show()"
        [ngClass]="{
          'dark-theme': darkThemeIsEnabled
        }"
      >
        <span class="button-text">Give Feedback</span>
        <i class="far fa-comments button-icon"></i>
      </button>

      <a id="downloadCsv"
         [href]="getCsvUrl()"
         [ngClass]="{
            'hide': actionsRadiatorViewEnabled
         }"
      >
        <button class="rq-button-secondary">
          <span class="button-text">Download CSV</span>
          <i class="fas fa-download button-icon"></i>
        </button>
      </a>
      <rq-button
        id="endRetro"
        (click)="showEndRetroDialog()"
        [ngClass]="{
            'hide': actionsRadiatorViewEnabled
         }"
        [theme]="theme"
        text="end retro"
        type="primary"
      >
      </rq-button>
    </div>
  </div>

</header>


<rq-feedback-dialog
  #feedbackDialog
  (submitted)="onFeedbackSubmitted($event)"
  [theme]="theme"
></rq-feedback-dialog>

<rq-end-retro-dialog
  #endRetroModal
  [visible]="false"
  (submitted)="onEndRetroDialogSubmitted()"
></rq-end-retro-dialog>
