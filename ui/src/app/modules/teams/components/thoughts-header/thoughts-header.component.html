<div class="rq-thought-column-header {{column.topic}}">

  <rq-column-header
    [type]="column.topic"
    [title]="column.title"
    (sortedChanged)="sortByHearts($event)"
    (titleChanged)="editTitle($event)"
  ></rq-column-header>

  <rq-text-field
    [type]="column.topic"
    [placeholder]="'enter a thought'"
    (newMessageAdded)="addThought($event)"
  ></rq-text-field>

  <rq-count-seperator [count]="thoughtCount"></rq-count-seperator>

</div>
