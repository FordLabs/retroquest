<div class="rq-thought-column-header {{column.topic}}">
  <rq-column-header
    [type]="column.topic"
    [title]="column.title"
    (sortedChanged)="sortByHearts($event)"
    (titleChanged)="editTitle($event)"
  ></rq-column-header>

  <div class="thought-input-wrapper">
    <input class="thought-input"
           type="text"
           placeholder="enter thought"
           maxlength="{{maxThoughtLength}}"
           [(ngModel)]="newThought"
           (keydown.enter)="addThought()">
    <div
      [ngClass]="{'thought-countdown-red': getCharactersRemaining() < 50}"
      [style.visibility]="getCharactersRemaining() === maxThoughtLength ? 'hidden' : 'visible'"
      class="thought-countdown">{{getCharactersRemaining()}}</div>
  </div>

  <rq-count-seperator [count]="thoughtCount"></rq-count-seperator>
</div>
