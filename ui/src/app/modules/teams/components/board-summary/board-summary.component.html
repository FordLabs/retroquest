<div
  class="thought-count"
  [ngClass]="{
    'dark-theme': darkThemeIsEnabled
  }"
>{{board.thoughts.length}}</div>

<div class="date">{{board.dateCreated.format("MMM Do YYYY")}}</div>

<div class="right-content">
  <div
    class="separator"
    [ngClass]="{
      'dark-theme': darkThemeIsEnabled
    }"
  ></div>
  <rq-button
    class="view-button"
    text="view"
    type="secondary"
    [theme]="theme"
    (click)="routeToBoard()"
  ></rq-button>
</div>
