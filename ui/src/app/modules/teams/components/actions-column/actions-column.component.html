<div class="rq-action-item-list">
  <rq-action-item-task
    *ngFor="let actionItem of actionItems; let i=index"
    [actionItem]="actionItem"
    (completed)="onCompleted($event, i)"
    (deleted)="onDeleted(i)"
    (messageChanged)="onMessageChanged($event, i)"
    (assigneeUpdated)="onAssigneeUpdated($event, i)"
    (messageClicked)="displayPopup(i)"
  >
  </rq-action-item-task>
</div>

<rq-action-item-dialog
  #actionItemDialog
  [visible]="dialogIsVisible"
  [actionItem]="selectedActionItem"
  (visibilityChanged)="dialogIsVisible = $event"
  (messageChanged)="onMessageChanged($event, selectedActionItemIndex)"
  (deleted)="onDeleted($event)"
  (completed)="onCompleted($event, selectedActionItemIndex)"
  (assignedUpdated)="onAssigneeUpdated($event, selectedActionItemIndex)"
>
</rq-action-item-dialog>
