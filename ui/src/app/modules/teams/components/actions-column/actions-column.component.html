<div class="rq-action-item-list">
  <rq-action-item-task
    *ngFor="let actionItem of actionItems; let i=index"
    [actionItem]="actionItem"
    (completed)="onCompleted($event, i)"
    (deleted)="onDeleted(i)"
    (messageChanged)="onMessageChanged($event, i)"
    (assigneeUpdated)="onAssigneeUpdated($event, i)"
  >
  </rq-action-item-task>
</div>
