<rq-page>

  <div class="control-link-section">
    <a class="guide-link" (click)="scrollToId('styleguide-endlink')">Style Guide</a>
  </div>

  <div class="control-gallery-section">
    <div>
      <div class="description">
      </div>
    </div>
    <h1>controls</h1>
    <div class="control-section">
      <rq-button [type]="'secondary'" text="secondary"></rq-button>
      <rq-button [type]="'primary'" text="primary"></rq-button>
    </div>

    <div class="control-section">
      <rq-action-bar>
        <rq-button [type]="'secondary'" text="secondary"></rq-button>
        <rq-button [type]="'primary'" text="primary"></rq-button>
      </rq-action-bar>
    </div>

    <div class="control-section text-field-section">
      <rq-text-field
        type="happy"
        [placeholder]="'green'"
      ></rq-text-field>
    </div>

    <div class="control-section text-field-section">
      <rq-text-field [type]="'confused'" [placeholder]="'blue'"></rq-text-field>
    </div>

    <div class="control-section text-field-section">
      <rq-text-field [type]="'unhappy'" [placeholder]="'red'"></rq-text-field>
    </div>

    <div class="control-section text-field-section">
      <rq-text-field
        type="action"
        [placeholder]="'yellow'"
        (keydown.enter)="displayAlert('Enter Pressed')"
      ></rq-text-field>
    </div>

    <div class="control-section count-seperator-section">
      <rq-count-seperator [count]="10"></rq-count-seperator>
    </div>

    <div class="control-section column-header-section">
      <rq-column-header [title]="'header'" [type]="'happy'"></rq-column-header>
    </div>

    <div class="control-section column-header-section">
      <rq-column-header [title]="'header'" [type]="'confused'"></rq-column-header>
    </div>

    <div class="control-section column-header-section">
      <rq-column-header [title]="'header'" [type]="'unhappy'"></rq-column-header>
    </div>

    <div class="control-section column-header-section">
      <rq-column-header [title]="'header'" [type]="'action'"></rq-column-header>
    </div>

    <div class="control-section thought-section">
      <rq-task
        [task]="happyThoughtTask"
        [type]="'happy'"
      ></rq-task>
    </div>

    <div class="control-section thought-section">
      <rq-task
        [type]="'confused'"
        [task]="{
        completed: false,
        hearts: 7,
        message: 'Who am I, am I a fish? NOafkjakjfjkajkfajfjafjkafkakf'
      }"
      ></rq-task>
    </div>

    <div class="control-section thought-section">
      <rq-task
        [type]="'unhappy'"
        [task]="{
        completed: false,
        hearts: 3,
        message: 'I am sad because it is who I am!'
      }"
      ></rq-task>
    </div>

    <div class="control-section thought-section">
      <rq-task
        [type]="'action'"
      ></rq-task>
    </div>

    <div class="control-section">
      <rq-button
        [text]="'Click Me!'"
        [type]="'primary'"
        (click)="showDialog()"
      >
      </rq-button>
      <rq-task-dialog
        [visible]="dialogIsVisible"
        [type]="'happy'"
        [task]="{
          completed: false,
          hearts: 3,
          message: 'Beanie babies were once cool but now they are uncool'
        }"
        (visibilityChanged)="dialogIsVisible = $event"
      ></rq-task-dialog>
    </div>
  </div>

</rq-page>
