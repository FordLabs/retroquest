<input
  #hiddenDeleteInput
  class="hidden-input"
  (blur)="emitBlur()"
>

<div class="heading">
  <div>{{heading}}</div>
</div>

<div
  class="button-container"
  [ngClass]="{
    'dark-theme': darkThemeIsEnabled
  }"
>
  <rq-button
    class="delete-decline-button"
    [ngClass]="{
      'dark-mode': darkThemeIsEnabled
    }"
    type="secondary"
    text="no"
    (click)="emitDeclineButtonClicked()"
  ></rq-button>
  <rq-button
    class="delete-accept-button"
    type="primary"
    text="yes"
    (mousedown)="$event.preventDefault()"
    (click)="emitAcceptButtonClicked(); hiddenDeleteInput.blur()"
  ></rq-button>
</div>
