<rq-deletion-overlay
  *ngIf="deleteWasToggled"
  (declineButtonClicked)="deleteWasToggled = false"
  (acceptButtonClicked)="emitDeleteItem()"
  (blur)="onDeleteConfirmationBlur()"
  heading="Delete this Action Item?"
></rq-deletion-overlay>

<div
  class="content-area"
  [ngClass]="{
    'disable': actionItem.completed || taskEditModeEnabled,
    'opacify': actionItem.completed || taskEditModeEnabled
  }"
>

  <div class="content-container">

  <span
    class="content-message"
    (click)="emitTaskContentClicked()"
    *ngIf="!taskEditModeEnabled; else content_textarea"
  >{{emojifyText(actionItem.task)}}</span>

    <ng-template #content_textarea>
      <textarea #content_value [ngModel]="actionItem.task"
                class="content-message edit-input"
                (blur)="updateActionItemMessage($event, content_value.value); toggleEditMode()"
                (keydown.enter)="updateActionItemMessage($event, content_value.value); forceBlur()"
                (keydown.escape)="updateActionItemMessage($event, content_value.value); forceBlur()"
                (input)="setMessageLength(content_value.value)"
                [maxlength]="maxMessageLength"
                onfocus="this.style.height = '';this.style.height = this.scrollHeight + 'px'"
                oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px'"
      ></textarea>

      <rq-floating-character-countdown
        [characterCount]="textValueLength"
        [charsAreRunningOutThreshold]="50"
        [maxCharacterCount]="maxMessageLength"
      >
      </rq-floating-character-countdown>

    </ng-template>
  </div>
</div>

<div class="assigned-to-section" [ngClass]="{'disable': taskEditModeEnabled || actionItem.completed}">
  <div class="label">assigned to</div>
  <input
    [readonly]="readOnly"
    #assignee_text_field
    class="value"
    [type]="'text'"
    [(ngModel)]="actionItem.assignee"
    (blur)="emitAssigneeUpdated()"
    (keydown.enter)="forceBlurOnAssigneeTextField()"
  >
</div>

<div class="footer">
  <div class="container date-created-container">
    <div class="date-created-header"
         [ngClass]="{'opacify': actionItem.completed || taskEditModeEnabled}"
    >created
    </div>
    <div class="date-created-value"
         [ngClass]="{'opacify': actionItem.completed || taskEditModeEnabled}"
    >{{getDateCreated()}}
    </div>
  </div>

  <div
    class="container edit-container"
    (click)="toggleEditMode()"
    *ngIf="!taskEditModeEnabled; else exit_edit_mode_icon"
    [ngClass]="{'disable': actionItem.completed || taskEditModeEnabled}"
  >
    <i class="fas fa-edit"
       [ngClass]="{'opacify': actionItem.completed || taskEditModeEnabled || readOnly}"
    ></i>
  </div>

  <ng-template #exit_edit_mode_icon>
    <div
      class="container edit-container"
      (click)="forceBlur()"
    >
      <i class="fas fa-times exit-edit-mode-icon"></i>
    </div>
  </ng-template>

  <div
    class="container delete-container"
    (click)="emitDeleteItem()">
    <i class="fas fa-trash-alt"
       [ngClass]="{'opacify': readOnly}"
    ></i>
  </div>

  <div
    class="complete-container"
    [ngClass]="{'opacify': taskEditModeEnabled || readOnly}"
    (click)="toggleTaskComplete()"
  >
    <div
      class="checkbox"
      [ngClass]="{'completed-task':  actionItem.completed}"
    >
    </div>

    <i
      class="fas fa-check checkmark"
      [ngClass]="{'show-checkmark':  actionItem.completed}"
    ></i>

  </div>

</div>
