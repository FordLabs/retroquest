<rq-deletion-overlay
  *ngIf="deleteWasToggled"
  (declineButtonClicked)="deleteWasToggled = false"
  (acceptButtonClicked)="emitDeleteItem()"
  (blur)="onDeleteConfirmationBlur()"
  heading="Delete this Action Item?"
></rq-deletion-overlay>

<div class="content-area"
     [ngClass]="{'disable': actionItem.completed}"
>

  <div class="content-container">

  <span
    class="content-message"
    (click)="emitTaskContentClicked()"
    *ngIf="!taskEditModeEnabled; else content_textarea"
  >{{emojifyText(actionItem.task)}}</span>

    <ng-template #content_textarea>
      <div
        #content_value
        class="content-message editable-div"
        contenteditable="true"
        (keydown.enter)="updateActionItemMessage(content_value.textContent); forceBlur()"
        (blur)="updateActionItemMessage(content_value.textContent); toggleEditMode()"
        (keydown)="onKeyDown($event, content_value.textContent)"
        (keyup)="onKeyUp(content_value.textContent, content_value.innerText)"
      >{{actionItem.task}}
      </div>

      <rq-floating-character-countdown
        [characterCount]="textValueLength"
        [charsAreRunningOutThreshold]="50"
        [maxCharacterCount]="maxMessageLength"
      >
      </rq-floating-character-countdown>

    </ng-template>


  </div>

  <div
    class="assigned-to-section"
    [ngClass]="{'disable': taskEditModeEnabled}"
  >
    <div class="label">assigned to</div>
    <input
      [readonly]="readOnly"
      #assignee_text_field
      class="value"
      [type]="'text'"
      [(ngModel)]="actionItem.assignee"
      (blur)="emitAssigneeUpdated()"
      (keydown.enter)="forceBlurOnAssigneeTextField()"
    >
  </div>
</div>

<div class="footer">
  <div
    class="container date-created-container"
  >
    <div class="date-created-header"
         [ngClass]="{'disable': actionItem.completed || taskEditModeEnabled}"
    >created
    </div>
    <div class="date-created-value"
         [ngClass]="{'disable': actionItem.completed || taskEditModeEnabled}"
    >{{getDateCreated()}}
    </div>
  </div>

  <div
    class="container edit-container"
    (click)="toggleEditMode()"
    *ngIf="!taskEditModeEnabled; else exit_edit_mode_icon"
  >
    <i class="fas fa-edit"
       [ngClass]="{'disable': actionItem.completed || taskEditModeEnabled || readOnly}"
    ></i>
  </div>

  <ng-template #exit_edit_mode_icon>
    <div
      class="container edit-container"
      (click)="forceBlur()"
    >
      <i class="fas fa-times exit-edit-mode-icon"></i>
    </div>
  </ng-template>

  <div
    class="container delete-container"
    (click)="emitDeleteItem()">
    <i class="fas fa-trash-alt"
       [ngClass]="{'disable': actionItem.completed || taskEditModeEnabled || readOnly}"
    ></i>
  </div>

  <div
    class="complete-container"
    [ngClass]="{'disable': taskEditModeEnabled || readOnly}"
    (click)="toggleTaskComplete()"
  >
    <div
      class="checkbox"
      [ngClass]="{'completed-task':  actionItem.completed}"
    >
    </div>

    <i
      class="fas fa-check checkmark"
      [ngClass]="{'show-checkmark':  actionItem.completed}"
    ></i>

  </div>

</div>
