<div class="header-top-content">

  <div class="left-content">
    <a routerLink="/" class="logo-link">
      <img
        [src]="darkThemeIsEnabled ? '/assets/icons/icon-light-72x72.png' : '/assets/icons/icon-72x72.png'"
        title="RetroQuest"
        id="logo"
        [ngClass]="{
        'dark-theme': darkThemeIsEnabled
      }"
      />
    </a>
    <div
      class="horizontal-separator"
      [ngClass]="{
        'dark-theme': darkThemeIsEnabled
      }"
    ></div>
    <div
      id="teamName"
      [ngClass]="{
      'dark-theme': darkThemeIsEnabled
    }"
    >{{teamName}}
    </div>
  </div>

  <div class="center-content">
    <rq-button
      class="retro-view-button"
      [type]="isSelected('retro') ? 'primary' : 'secondary'"
      text="retro"
      [theme]="theme"
      [ngClass]="{'selected': isSelected('retro')}"
      (click)="changeView('retro')"
    ></rq-button>

    <rq-button
      class="archives-view-button"
      [type]="isSelected('archives') ? 'primary' : 'secondary'"
      text="archives"
      [theme]="theme"
      [ngClass]="{'selected': isSelected('archives')}"
      (click)="changeView('archives')"
    ></rq-button>

  </div>

  <div
    class="right-content"
    [ngClass]="{
      'dark-theme': darkThemeIsEnabled
    }"
  >
    <div class="last-saved-text">{{lastSavedText}}</div>
    <div class="settings-button fas fa-cog" (click)="settingsDialog.show()"></div>
  </div>

</div>

<rq-settings-dialog
  #settingsDialog
  [teamId]="teamId"
  [theme]="theme"
  (themeChanged)="themeChanged.emit($event)"
></rq-settings-dialog>
