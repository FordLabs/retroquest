<div
  class="dialog"
  (click)="$event.stopPropagation()"
>

  <div class="body">
    <div class="heading">feedback</div>
    <div class="sub-heading">How can we improve?</div>

    <div
      class="section star-line"
      (mouseleave)="clearStars()"
    >
      <div
        class="fa-star"
        *ngFor="let starState of starStates; let i = index"
        [ngClass]="{
          'active': starState,
          'fas': starState,
          'far': !starState
        }"
        (mouseenter)="onStarHovered(i)"
        (click)="onStarClicked(i)"
      ></div>
    </div>

    <div class="section comments-section">
      <div class="label">comments<span class="required-field">*</span></div>
      <textarea [(ngModel)]="feedback.comment"></textarea>
    </div>

    <div class="section feedback-email-section">
      <div class="label">feedback email</div>
      <input
        [type]="'text'"
        [(ngModel)]="feedback.userEmail"
      />
    </div>

  </div>
  <div class="footer">

    <div class="container">
      <rq-button
        [type]="'secondary'"
        text="cancel"
        (click)="hide()"
      ></rq-button>
    </div>
    <div class="container">
      <rq-button
        [type]="'primary'"
        text="send!"
        (click)="onSendButtonClicked()"
      ></rq-button>
    </div>

  </div>
</div>
