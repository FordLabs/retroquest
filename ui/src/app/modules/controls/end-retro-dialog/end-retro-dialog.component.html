<div class="dialog">

  <div class="content-area">
    <div class="heading">Do you want to end the retro?</div>
    <div class="sub-heading">This will delete all thoughts!</div>
  </div>

  <div class="footer">
    <div class="container" id="cancel-button-container">
      <rq-button
        [type]="'secondary'"
        text="nope"
        (click)="hide()"
      ></rq-button>
    </div>
    <div class="container" id="end-button-container">
      <rq-button
      [type]="'primary'"
      text="yes!"
      (click)="submit()"
      ></rq-button>
    </div>
  </div>
</div>
