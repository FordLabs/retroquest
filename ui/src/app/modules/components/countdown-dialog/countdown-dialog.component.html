<div class="dialog" [ngClass]="{
  'dark-theme': darkThemeIsEnabled
}"
aria-label="timer-dialogue" aria-hidden="true">
  <div class="content-area">
    <div class="heading" [ngClass]="{'dark-theme': darkThemeIsEnabled}">
      Time's Up!
    </div>
    <div class="sub-heading" [ngClass]="{'dark-theme': darkThemeIsEnabled}">
      Your timer has expired.
    </div>
  </div>

  <div class="footer">
      <div
          class="container"
          id="minute-button-container"
          [ngClass]="{
              'dark-theme': darkThemeIsEnabled
          }"
      >
          <rq-button
              type="secondary"
              text="+1 minute"
              [theme]="theme"
              (click)="oneMinute()"
          ></rq-button>
      </div>
      <div class="container" id="okay-button-container">
          <rq-button
              type="primary"
              text="Okay!"
              (click)="hide()"
          ></rq-button>
      </div>
  </div>
</div>
