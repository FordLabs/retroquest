  <div class="container" id="countdown" [ngClass]="{'dark-theme': darkThemeIsEnabled}">
    <div class="container row" id="clock">

        <!-- <input class="set" type="number" value="{{ minutes | number: '2.0'}}" id="minutes" (click)="minClick()"
            (input)="minutes = $any($event.target).value" aria-label="minutes" [disabled]="running"/>

        <div class="container" id="colon">
            <p [ngClass]="{'dark-theme': darkThemeIsEnabled}">:</p>
        </div>

        <input class="set" type="number" value="{{ seconds | number: '2.0'}}" id="seconds" (click)="secClick()"
            (input)="seconds = $any($event.target).value" aria-label="seconds" [disabled]="running" /> -->

        <select id="timeSelect" *ngIf="!started" (change)="setTimer($event.target.value)">
            <option value="5" >05:00</option>
            <option value="10">10:00</option>
            <option value="15">15:00</option>
            <option value="30">30:00</option>
            <option value="45">45:00</option>
        </select>

        <div class="{{border}}" id="runningClock" *ngIf="started" aria-lebel="clock">{{ minutes | number: '2.0'}}:{{ seconds | number: '2.0'}}</div>

    </div>

    <div class="container row" id="controls">

        <button type="button" (click)="startTimer()" *ngIf="!running" id="start"><i aria-label="start"
                class="fas fa-play" aria-hidden="true"></i>
        </button>

        <button type="button" (click)="pauseTimer()" *ngIf="running" id="pause"><i aria-label="pause"
                class="fas fa-pause" aria-hidden="true"></i>
        </button>

        <button type="button" (click)="clearTimer()" id="clear"><i aria-label="clear" class="fas fa-times"
                aria-hidden="true"></i>
        </button>

    </div>
</div>

<rq-countdown-dialog [theme]="theme" (oneMinuteMore)="oneMinute()"></rq-countdown-dialog>
