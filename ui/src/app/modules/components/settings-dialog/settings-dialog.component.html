<div
    class="dialog"
    (click)="$event.stopPropagation()"
    [ngClass]="{
        'dark-theme': darkThemeIsEnabled
    }"
>
    <div class="heading-container">
        <div class="heading">Settings</div>
        <div
            class="sub-heading"
            [ngClass]="{
                'dark-theme': darkThemeIsEnabled
            }"
        >
            choose your preferences
        </div>
    </div>

    <div class="body">
        <div class="tab-heading">
            <button
                class="tab"
                (click)="currentlyVisibleTab = settingsTab.STYLES"
                [ngClass]="{
                    selected: tabIsVisible(settingsTab.STYLES),
                    'dark-theme': darkThemeIsEnabled
                }"
            >
                Styles
            </button>
            <button
                class="tab"
                (click)="currentlyVisibleTab = settingsTab.ACCOUNT"
                [ngClass]="{
                    selected: tabIsVisible(settingsTab.ACCOUNT),
                    'dark-theme': darkThemeIsEnabled
                }"
            >
                Account
            </button>
            <button
                class="tab"
                (click)="currentlyVisibleTab = settingsTab.INFO"
                [ngClass]="{
                    selected: tabIsVisible(settingsTab.INFO),
                    'dark-theme': darkThemeIsEnabled
                }"
            >
                info
            </button>
        </div>

        <div class="tab-body styles-tab-body" *ngIf="tabIsVisible(settingsTab.STYLES)">
            <div class="label">appearance</div>
            <div class="tab-heading theme-tab-heading">
                <div class="theme-icon-container">
                    <img
                        src="./assets/light-theme-picture.jpg"
                        [ngClass]="{
                            selected: lightThemeIsEnabled
                        }"
                        (click)="enableLightTheme()"
                        alt="Light Theme"
                    />
                    <div class="theme-icon-label">light</div>
                </div>

                <div class="theme-icon-container">
                    <img
                        src="./assets/dark-theme-picture.jpg"
                        [ngClass]="{
                            selected: darkThemeIsEnabled
                        }"
                        (click)="enableDarkTheme()"
                        alt="Dark Theme"
                    />
                    <div class="theme-icon-label">dark</div>
                </div>
            </div>
        </div>

        <div class="tab-body account-tab-body" *ngIf="tabIsVisible(settingsTab.ACCOUNT)">
            <rq-button text="Logout" type="primary" (click)="logoutOfAccount()"></rq-button>
        </div>

        <div class="tab-body info-tab-body" *ngIf="tabIsVisible(settingsTab.INFO)">
            <label class="version-label">
                Version:
                <input class="version-container" id="application-version" disabled [value]="applicationVersion" />
            </label>
        </div>
    </div>
</div>
