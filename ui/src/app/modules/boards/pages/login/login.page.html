<div class="login-container">
  <re-captcha
    #captchaRef="reCaptcha"
    size="invisible"
    siteKey="6LeZOmMUAAAAAOq4uXmluNuIio7XGx7U-ncmOzGT"
    (resolved)="$event && login($event)"
  ></re-captcha>
  <div id="app-content">
    <img src="/assets/RetroQuest.png" title="RetroQuest Logo" id="logo"/>
    <div class="rq-team-controls">
      <form id="loginForm" class="rq-form">
        <div class="rq-form-header">
          <div>Sign into your retro board</div>
          <a id="createBoard" routerLink="/create">Donâ€™t have a board? Create one!</a>
        </div>

        <div class="rq-form-body">
          <div class="rq-input-group">
            <label for="teamNameInput">Board name</label>
            <input
                   id="teamNameInput"
                   class="rq-input"
                   name="teamName"
                   placeholder="ex. Mustang Design Retro"
                   [(ngModel)]="teamName"/>
          </div>
          <div class="rq-input-group">
            <label for="teamPasswordInput">Password</label>
            <input id="teamPasswordInput"
                   class="rq-input"
                   name="password"
                   type="password"
                   [(ngModel)]="password"/>
          </div>
          <span id="errorMessage" class="rq-error-message">{{errorMessage}}</span>
          <button id="signInButton" class="rq-button" (click)="requestCaptchaStateAndLogIn()">
            Sign In
          </button>
        </div>
      </form>
    </div>
    <rq-brand-footer></rq-brand-footer>
  </div>
</div>
