<div id="updateContainer">
  <div id="app-content">
    <div class="logo-container">
      <img src="/assets/RetroQuest.png" title="RetroQuest Logo" id="logo"/>
    </div>
    <div class="rq-team-controls">
      <form id="updatePasswordForm" class="rq-form">
        <div class="rq-form-header">
          <div class="header-text">Update Password</div>
          <a id="teamPage" routerLink="/team/{{teamId}}">Go back</a>
        </div>

        <form class="rq-form-body" (keydown.enter)="updatePassword()">
          <div class="rq-input-group">
              <label for="previousPasswordInput">Previous Password</label>
              <input id="previousPasswordInput"
                      class="rq-input"
                      name="previousPassword"
                      type="password"
                      [(ngModel)]="previousPassword"/>
          </div>
          <div class="rq-input-group">
            <label for="newPasswordInput">New Password</label>
            <input id="newPasswordInput"
                   class="rq-input"
                   name="newPassword"
                   type="password"
                   [(ngModel)]="newPassword"/>

            <span class="rq-validation-message"
            >8 or more characters with a mix of numbers and letters</span>
          </div>
          <div class="rq-input-group">
            <label for="teamPasswordConfirmInput">Confirm New Password</label>
            <input id="teamPasswordConfirmInput"
                   class="rq-input"
                   name="confirmPassword"
                   type="password"
                   [(ngModel)]="confirmPassword"/>
          </div>
          <span id="errorMessage" class="rq-error-message">{{errorMessage}}</span>
          <rq-button
            id="createRetroButton"
            type='primary'
            text="update password"
            (click)="updatePassword()">
          </rq-button>
        </form>
      </form>
    </div>
  </div>

</div>
