<div id="createContainer">
  <div id="app-content">
    <re-captcha
      #captchaRef="reCaptcha"
      size="invisible"
      siteKey="6LeZOmMUAAAAAOq4uXmluNuIio7XGx7U-ncmOzGT"
      (resolved)="$event && create($event)"
    ></re-captcha>
    <img src="/assets/RetroQuest.png" title="RetroQuest Logo" id="logo"/>
    <div class="rq-team-controls">
      <form id="createForm" class="rq-form">
        <div class="rq-form-header">
          <div>Create a new retro board</div>
          <a id="loginBoard" routerLink="/login">Already have a board? Log in!</a>
        </div>

        <div class="rq-form-body">
          <div class="rq-input-group">
            <label for="teamNameInput">Board name</label>
            <input
                   id="teamNameInput"
                   class="rq-input"
                   name="teamName"
                   placeholder="ex. Mustang Design Retro"
                   [(ngModel)]="teamName"/>
            <span class="rq-validation-message">
              Names must not contain special characters.
            </span>
          </div>
          <div class="rq-input-group">
            <label for="teamPasswordInput">Password</label>
            <input id="teamPasswordInput"
                   class="rq-input"
                   name="password"
                   type="password"
                   placeholder="8 or more characters with a mix of numbers and letters"
                   [(ngModel)]="password"/>
          </div>
          <div class="rq-input-group">
            <label for="teamPasswordConfirmInput">Confirm Password</label>
            <input id="teamPasswordConfirmInput"
                   class="rq-input"
                   name="confirmPassword"
                   type="password"
                   placeholder="ex. G0Furth3r"
                   [(ngModel)]="confirmPassword"/>
          </div>
          <span id="errorMessage" class="rq-error-message">{{errorMessage}}</span>
          <button id="createRetroButton" class="rq-button" (click)="requestCaptchaStateAndCreateTeam()">
            Create Board
          </button>
        </div>
      </form>
    </div>
    <rq-brand-footer></rq-brand-footer>
  </div>

</div>
